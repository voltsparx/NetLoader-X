name: Build Binaries

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-build.txt

      - name: Build binary
        run: python scripts/install-netloader-x-binary.py --mode test --clean-dist --verify --non-interactive

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: netloader-x-${{ matrix.os }}
          path: dist/**
          if-no-files-found: error
